{% extends "AccountsApp/model.html" %} {% block content %} {% if message %}
<div class="alert alert-success" role="alert">{{message}}</div>
{% endif %} {% if user %}
<div class="container px-4">
  <div class="row gx-5">
    <div class="col">
      <div class="p-3 border bg-light">Perfil de {{user}}</div>
      <div class="card" style="width: 25rem">
        <img src="{{url}}" class="card-img-top" />
        <div class="card-body">
          <h3 class="card-title">{{user.username}}</h3>
          <h5 class="card-text">{{user.email}}</h5>
          <h5 class="card-text">{{user.web}}</h5>
          <p class="card-text">{{user.description}}</p>
          <a href="{% url 'edit' %}" class="btn btn-primary">Edit Profile</a>
          <a href="{% url 'upload' %}" class="btn btn-primary">Edit Avatar</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock %}
